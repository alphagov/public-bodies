<!DOCTYPE html>
<!--[if lt IE 9]><html class="lte-ie8 " lang="en"><![endif]--><!--[if gt IE 8]><!--><html lang="en" class="">
<!--<![endif]--><head>
{% include _head.html %}
    <link rel="stylesheet" href="/gsdm/css/styles.css" />
  </head>


  <body class="mainstream full-width">
    <script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script><a href="#content" class="visuallyhidden">Skip to main content</a>

    {% include _header.html %}

    <div id="wrapper" class="{{ page.categories }}{% if page.section_class  %} {{ page.section_class }}{% endif %}">

      <section id="content" role="main" class="group"><div class="pattern-status">{{ page.status }}</div>

        <div class="js-toggle-nav" id="global-nav">
          <div class="inner">
            <span class="home"><a href="/">Government Service Design Manual</a></span>
            <nav role="navigation" class="content">
              <ul id="navigation">
                <li><a href="http://gsdm.herokuapp.com/standard/" {% if page.section == 'dbd' %}class="current"{% endif %}>Digital by Default</a></li>
                <li><a href="http://gsdm.herokuapp.com/handbook/" {% if page.section == 'guidance' %}class="current"{% endif %}>Guides &amp; toolkits</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <header class="page-header group">
            <div class="breadcrumb">
              <li>
                <span class="divider">/</span>
                <a href="http://gsdm.herokuapp.com/handbook/">Guides and toolkits</a>
              </li>
              <li>
                <span class="divider">/</span>
                <a href="http://gsdm.herokuapp.com/handbook/43/">Design patterns</a>
              </li>
            </div>
        <hgroup><h1>{{ page.title }}</h1></hgroup></header><div class="article-container group">
        <article role="article" class="group">
          <div class="inner">
              {{ content }}
            </div>
            </article>
          </div>
      </section>
    </div><!--end wrapper-->
    {% include _footer.html %}
  </body>
